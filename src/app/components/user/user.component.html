<h1>
  user component!
</h1>

<h2>Hello <ins> {{ name }} </ins>!</h2>

<!-- Angular Events: put in a set of parentheses and then the type of event -->
<button (click)="onClick()">Click Me</button>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h3>Edit user:</h3>
  <form>
    <div>
      <label for="name">Name:</label><br />
      <input type="text" [(ngModel)]="name" name="name"/>
    </div>
    <div>
        <label for="age">Age:</label><br />
        <input type="number" [(ngModel)]="age" name="age"/>
    </div>
    <div>
        <label for="email">Email:</label><br />
        <input type="text" [(ngModel)]="email" name="email"/>
    </div>
    <div>
        <label for="street">Street:</label><br />
        <input type="text" [(ngModel)]="address.street" name="street" />
    </div>
    <div>
        <label for="city">City:</label><br />
        <input type="text" [(ngModel)]="address.city" name="city"/>
    </div>
    <div>
        <label for="state">State:</label><br />
        <input type="text" [(ngModel)]="address.state" name="state" />
    </div>
  </form>
</div>

<h3>User detail:</h3>
<ul>
  <li>Name: <ins> {{ name }} </ins></li>
  <button (click)="toggleAgeShow()">{{ showAge ? "Hide Age":"Show Age"}}</button>
  <li *ngIf="showAge">Age: {{ age }}</li>
  <li>Email: {{ email }}</li>
  <li>Address: {{ address.street }},{{ address.city }},{{ address.state }}</li>
  <li>Hobbies:
    <form (submit)="addHobby(hobby.value)">
      <label>Add new hobby:</label>
      <input type="text" placeholder="put enter key" #hobby />
    </form>
    <ul>
      <li *ngFor="let hobby of hobbies; let i = index">{{ i+1 }}:{{ hobby }} <button (click)="deleteHobby(hobby_id)">X</button></li>
    </ul>
  </li>
  <li>Posts:
    <div *ngFor="let post of posts">
      <h5>{{ post.title }}</h5>
      <p>{{ post.body }}</p>
    </div>
  </li>
</ul>
